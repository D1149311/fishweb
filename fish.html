<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLearn_ 登入本網站</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-v6w9LHpOIZwla41xcNFfS8UEqwz45Kf7DWDeSjjwJFFmKR0rlYSaJEXrFPlAL1BE2yr56hNXuVcSY3e7uXup9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div >
        <div class="all-container">
            <div class="login-container">
                <div class="logo-container">
                    <img src="moodle4_log.jpg" alt="示例图片">
                </div>
                <div>
                    <label for="username"></label>
                    <input type="text" id="username" name="username" class="login-input" placeholder="帳號">
                </div>
                <div>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" class="login-input" placeholder="密碼">
                </div>
                <div>
                    <input type="submit" value="登入" class="login-button">
                </div>
                <div class="login-container">
                    <p>請使用NID帳號/密碼登入平台。</p>
                    <p>欲變更NID密碼，請連結至 </p>
                    <img src="nidlogo.png" alt="示例图片" >
                    <div class="centered-elements">
                        <label for="language-select"></label>
                        <select id="language-select">
                            <option value="zh_tw">正體中文 (zh_tw)</option>
                            <option value="en">English(en)</option>
                        </select>
                        <button type="button" class="cookie-button"><i class="fa fa-question-circle"></i>Cookie使用資訊</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
